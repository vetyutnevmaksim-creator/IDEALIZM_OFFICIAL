<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Корзина | ИДЕАЛИЗМ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --dark-bg: #0a0a0a; --darker-bg: #050505; --accent: #ffffff; --accent-glow: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: var(--darker-bg); color: #fff; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        header { background: rgba(10, 10, 10, 0.95); padding: 20px 0; position: fixed; width: 100%; top: 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .header-container { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5em; font-weight: bold; letter-spacing: 3px; color: var(--accent); text-decoration: none; }
        nav ul { list-style: none; display: flex; }
        nav li { margin-left: 35px; }
        nav a { color: #ccc; text-decoration: none; text-transform: uppercase; letter-spacing: 1.5px; transition: color 0.3s ease; font-size: 0.9em; }
        nav a:hover { color: var(--accent); }
        nav a.active { color: var(--accent); }

        .content { margin-top: 120px; padding: 50px 0; min-height: 80vh; }
        
        .cart-title { color: var(--accent); text-align: center; margin-bottom: 20px; font-size: 2.5em; }
        .cart-subtitle { text-align: center; color: #ccc; margin-bottom: 50px; }
        
        .cart-items { max-width: 800px; margin: 0 auto; }
        .cart-item { 
            background: rgba(255,255,255,0.05); 
            padding: 30px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .item-info { display: flex; align-items: center; gap: 20px; }
        .item-image { width: 80px; height: 80px; background: #333; border-radius: 5px; display: flex; align-items: center; justify-content: center; }
        .item-image img { width: 100%; height: 100%; object-fit: cover; border-radius: 5px; }
        .item-details h3 { color: var(--accent); margin-bottom: 5px; }
        .item-price { color: #ccc; }
        .item-quantity { display: flex; align-items: center; gap: 15px; }
        .quantity-btn { 
            background: transparent; 
            color: var(--accent); 
            border: 1px solid var(--accent); 
            width: 30px; 
            height: 30px; 
            cursor: pointer; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quantity { font-size: 1.1em; }
        .remove-btn { 
            background: transparent; 
            color: #ff4444; 
            border: 1px solid #ff4444; 
            padding: 8px 15px; 
            cursor: pointer; 
            border-radius: 5px;
            margin-left: 20px;
            transition: all 0.3s ease;
        }
        .remove-btn:hover { background: #ff4444; color: white; }
        
        .cart-summary { 
            max-width: 800px; 
            margin: 50px auto 0; 
            background: rgba(255,255,255,0.05); 
            padding: 30px; 
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .summary-total { border-top: 1px solid rgba(255,255,255,0.2); padding-top: 15px; margin-top: 15px; font-size: 1.2em; color: var(--accent); }
        .checkout-btn { 
            background: transparent; 
            color: var(--accent); 
            border: 2px solid var(--accent); 
            padding: 15px 40px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            width: 100%; 
            margin-top: 20px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .checkout-btn:hover { background: var(--accent); color: var(--dark-bg); }
        
        .empty-cart { 
            text-align: center; 
            color: #ccc; 
            font-size: 1.2em; 
            margin-top: 50px;
        }
        .continue-shopping {
            display: inline-block;
            margin-top: 20px;
            color: var(--accent);
            text-decoration: none;
            border: 1px solid var(--accent);
            padding: 10px 25px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .continue-shopping:hover {
            background: var(--accent);
            color: var(--dark-bg);
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">ИДЕАЛИЗМ</a>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="policy.html">Политика</a></li>
                    <li><a href="book.html">Книга</a></li>
                    <li><a href="shop.html">Магазин</a></li>
                    <li><a href="cart.html" class="active">Корзина</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container content">
        <h1 class="cart-title">Корзина</h1>
        <p class="cart-subtitle">Ваши выбранные атрибуты для движения к абсолютному</p>
        
        <div id="cart-items" class="cart-items">
            <!-- Товары будут добавляться сюда динамически -->
        </div>
        
        <div id="cart-summary" class="cart-summary" style="display: none;">
            <div class="summary-row">
                <span>Промежуточный итог:</span>
                <span id="subtotal">0 ₽</span>
            </div>
            <div class="summary-row">
                <span>Доставка:</span>
                <span>500 ₽</span>
            </div>
            <div class="summary-row summary-total">
                <span>Общая сумма:</span>
                <span id="total">0 ₽</span>
            </div>
            <button class="checkout-btn">ОФОРМИТЬ ЗАКАЗ</button>
        </div>
        
        <div id="empty-cart" class="empty-cart">
            <p>Ваша корзина пуста</p>
            <a href="shop.html" class="continue-shopping">Продолжить покупки</a>
        </div>
    </div>

    <script>
        // Функция для загрузки корзины
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('idealism_cart')) || [];
            const cartItems = document.getElementById('cart-items');
            const cartSummary = document.getElementById('cart-summary');
            const emptyCart = document.getElementById('empty-cart');
            
            if (cart.length === 0) {
                cartSummary.style.display = 'none';
                emptyCart.style.display = 'block';
                return;
            }
            
            emptyCart.style.display = 'none';
            cartSummary.style.display = 'block';
            cartItems.innerHTML = '';
            
            let subtotal = 0;
            
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="item-info">
                        <div class="item-image">
                            <img src="${item.image}" alt="${item.name}" onerror="this.style.display='none'">
                        </div>
                        <div class="item-details">
                            <h3>${item.name}</h3>
                            <p class="item-price">${item.price.toLocaleString()} ₽</p>
                        </div>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <div class="item-quantity">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${index})">Удалить</button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            document.getElementById('subtotal').textContent = subtotal.toLocaleString() + ' ₽';
            document.getElementById('total').textContent = (subtotal + 500).toLocaleString() + ' ₽';
        }
        
        // Функция для обновления количества
        function updateQuantity(index, change) {
            const cart = JSON.parse(localStorage.getItem('idealism_cart')) || [];
            cart[index].quantity += change;
            
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            
            localStorage.setItem('idealism_cart', JSON.stringify(cart));
            loadCart();
        }
        
        // Функция для удаления товара
        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem('idealism_cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('idealism_cart', JSON.stringify(cart));
            loadCart();
        }
        
        // Загружаем корзину при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
