<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, shrink-to-fit=yes">
    <title>Корзина | ИДЕАЛИЗМ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { 
            --dark-bg: #0a0a0a; 
            --darker-bg: #050505; 
            --accent: #ffffff; 
            --accent-glow: rgba(255, 255, 255, 0.1); 
        }
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background: var(--darker-bg); 
            color: #fff; 
            line-height: 1.6; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 20px; 
        }
        
        /* Шапка */
        header { 
            background: rgba(10, 10, 10, 0.95); 
            padding: 20px 0; 
            position: fixed; 
            width: 100%; 
            top: 0; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            z-index: 1000;
        }
        .header-container { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .logo { 
            font-size: 1.5em; 
            font-weight: bold; 
            letter-spacing: 3px; 
            color: var(--accent); 
            text-decoration: none; 
        }
        nav ul { 
            list-style: none; 
            display: flex; 
        }
        nav li { 
            margin-left: 35px; 
        }
        nav a { 
            color: #ccc; 
            text-decoration: none; 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
            transition: color 0.3s ease; 
            font-size: 0.9em; 
        }
        nav a:hover { 
            color: var(--accent); 
        }
        nav a.active { 
            color: var(--accent); 
        }

        /* Основной контент */
        .content { 
            margin-top: 120px; 
            padding: 50px 0; 
            min-height: 80vh; 
        }
        
        .cart-title { 
            color: var(--accent); 
            text-align: center; 
            margin-bottom: 20px; 
            font-size: 2.5em; 
        }
        .cart-subtitle { 
            text-align: center; 
            color: #ccc; 
            margin-bottom: 50px; 
        }
        
        /* Товары в корзине */
        .cart-items { 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .cart-item { 
            background: rgba(255,255,255,0.05); 
            padding: 30px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .item-info { 
            display: flex; 
            align-items: center; 
            gap: 20px; 
        }
        .item-image { 
            width: 80px; 
            height: 80px; 
            background: #333; 
            border-radius: 5px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
        }
        .item-image img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        .item-details h3 { 
            color: var(--accent); 
            margin-bottom: 5px; 
        }
        .item-price { 
            color: #ccc; 
        }
        .item-size {
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .item-quantity { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
        }
        .quantity-btn { 
            background: transparent; 
            color: var(--accent); 
            border: 1px solid var(--accent); 
            width: 30px; 
            height: 30px; 
            cursor: pointer; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .quantity-btn:hover {
            background: var(--accent);
            color: var(--dark-bg);
        }
        .quantity { 
            font-size: 1.1em; 
            min-width: 30px;
            text-align: center;
        }
        .remove-btn { 
            background: transparent; 
            color: #ff4444; 
            border: 1px solid #ff4444; 
            padding: 8px 15px; 
            cursor: pointer; 
            border-radius: 5px;
            margin-left: 20px;
            transition: all 0.3s ease;
        }
        .remove-btn:hover { 
            background: #ff4444; 
            color: white; 
        }
        
        /* Итоговая сумма */
        .cart-summary { 
            max-width: 800px; 
            margin: 50px auto 0; 
            background: rgba(255,255,255,0.05); 
            padding: 30px; 
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .summary-row { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 15px; 
            padding: 10px 0;
        }
        .summary-total { 
            border-top: 1px solid rgba(255,255,255,0.2); 
            padding-top: 15px; 
            margin-top: 15px; 
            font-size: 1.2em; 
            color: var(--accent); 
            font-weight: bold;
        }
        .checkout-btn { 
            background: transparent; 
            color: var(--accent); 
            border: 2px solid var(--accent); 
            padding: 15px 40px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            width: 100%; 
            margin-top: 20px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 5px;
        }
        .checkout-btn:hover { 
            background: var(--accent); 
            color: var(--dark-bg); 
        }
        
        /* Форма оформления заказа */
        .checkout-form {
            max-width: 800px;
            margin: 30px auto;
            background: rgba(255,255,255,0.05);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            display: none;
        }
        
        .checkout-form.active {
            display: block;
        }
        
        .form-title {
            color: var(--accent);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            color: #ccc;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            color: white;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255,255,255,0.15);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .submit-btn {
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            padding: 15px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: var(--accent);
            color: var(--dark-bg);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .submit-btn:disabled:hover {
            background: transparent;
            color: var(--accent);
        }
        
        /* Пустая корзина */
        .empty-cart { 
            text-align: center; 
            color: #ccc; 
            font-size: 1.2em; 
            margin-top: 50px;
        }
        .continue-shopping {
            display: inline-block;
            margin-top: 20px;
            color: var(--accent);
            text-decoration: none;
            border: 1px solid var(--accent);
            padding: 10px 25px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .continue-shopping:hover {
            background: var(--accent);
            color: var(--dark-bg);
        }
        
        /* === БУРГЕР-МЕНЮ === */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
            padding: 5px;
            z-index: 1001;
        }

        .menu-toggle span {
            width: 25px;
            height: 2px;
            background: var(--accent);
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex !important;
                position: absolute;
                top: 25px;
                right: 20px;
            }
            
            #main-menu {
                position: fixed;
                top: 0;
                left: -100%;
                width: 80%;
                max-width: 300px;
                height: 100vh;
                background: rgba(5, 5, 5, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding-top: 100px;
                transition: left 0.3s ease;
                z-index: 1000;
                border-right: 1px solid rgba(255,255,255,0.1);
            }
            
            #main-menu.active {
                left: 0;
            }
            
            #main-menu li {
                margin: 20px 0;
                opacity: 0;
                transform: translateX(-50px);
                transition: all 0.3s ease;
            }
            
            #main-menu.active li {
                opacity: 1;
                transform: translateX(0);
            }
            
            #main-menu.active li:nth-child(1) { transition-delay: 0.1s; }
            #main-menu.active li:nth-child(2) { transition-delay: 0.15s; }
            #main-menu.active li:nth-child(3) { transition-delay: 0.2s; }
            #main-menu.active li:nth-child(4) { transition-delay: 0.25s; }
            #main-menu.active li:nth-child(5) { transition-delay: 0.3s; }
            #main-menu.active li:nth-child(6) { transition-delay: 0.35s; }
            
            #main-menu a {
                font-size: 1.1em;
                padding: 12px 30px;
                display: block;
                border: 1px solid rgba(255,255,255,0.1);
                border-radius: 25px;
                min-width: 200px;
                text-align: center;
                transition: all 0.3s ease;
            }
            
            #main-menu a:hover {
                background: rgba(255,255,255,0.1);
                border-color: var(--accent);
            }
            
            /* АДАПТИВНЫЕ СТИЛИ ДЛЯ КОРЗИНЫ */
            .content {
                margin-top: 140px;
                padding: 30px 0;
            }
            
            .cart-title {
                font-size: 2em !important;
            }
            
            .cart-item {
                flex-direction: column;
                align-items: stretch;
                padding: 20px;
                gap: 15px;
            }
            
            .item-info {
                gap: 15px;
            }
            
            .item-image {
                width: 60px;
                height: 60px;
                flex-shrink: 0;
            }
            
            .item-details h3 {
                font-size: 1.1em;
            }
            
            .item-size {
                font-size: 0.85em;
            }
            
            .item-quantity {
                justify-content: center;
                margin: 0;
            }
            
            /* Скрываем кнопку Удалить на мобильных */
            .remove-btn {
                display: none !important;
            }
            
            /* Улучшаем отображение для мобильных */
            .cart-item > div:last-child {
                display: flex;
                justify-content: center;
                width: 100%;
            }
            
            .cart-summary {
                padding: 20px;
                margin-top: 30px;
            }
            
            .checkout-btn {
                padding: 12px 20px;
                font-size: 1em;
            }
            
            .checkout-form {
                padding: 25px;
                margin: 20px auto;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }

        @media (max-width: 480px) {
            .content {
                margin-top: 160px;
            }
            
            .cart-item {
                padding: 15px;
            }
            
            .item-info {
                gap: 10px;
            }
            
            .item-image {
                width: 50px;
                height: 50px;
            }
            
            .item-details h3 {
                font-size: 1em;
            }
            
            .cart-title {
                font-size: 1.8em !important;
            }
            
            .quantity-btn {
                width: 25px;
                height: 25px;
                font-size: 0.9em;
            }
            
            .checkout-form {
                padding: 20px;
            }
        }
    </style>
</head>

    <script>
        // Функция для загрузки корзины
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('idealism_cart')) || [];
            const cartItems = document.getElementById('cart-items');
            const cartSummary = document.getElementById('cart-summary');
            const emptyCart = document.getElementById('empty-cart');
            const checkoutForm = document.getElementById('checkout-form');
            
            // Если корзина пуста
            if (cart.length === 0) {
                cartSummary.style.display = 'none';
                emptyCart.style.display = 'block';
                checkoutForm.classList.remove('active');
                cartItems.innerHTML = '';
                return;
            }
            
            // Если есть товары
            emptyCart.style.display = 'none';
            cartSummary.style.display = 'block';
            checkoutForm.classList.remove('active');
            cartItems.innerHTML = '';
            
            let subtotal = 0;
            
            // Добавляем каждый товар
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="item-info">
                        <div class="item-image">
                            <img src="${item.image}" alt="${item.name}" onerror="this.parentElement.innerHTML='📦'">
                        </div>
                        <div class="item-details">
                            <h3>${item.name}</h3>
                            <p class="item-price">${item.price.toLocaleString()} ₽</p>
                            ${item.size ? `<p class="item-size">Размер: ${item.size}</p>` : ''}
                        </div>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <div class="item-quantity">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${index})">Удалить</button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            // Обновляем суммы
            document.getElementById('subtotal').textContent = subtotal.toLocaleString() + ' ₽';
            document.getElementById('total').textContent = (subtotal + 500).toLocaleString() + ' ₽';
        }
        
        // Функция для обновления количества товара
        function updateQuantity(index, change) {
            const cart = JSON.parse(localStorage.getItem('idealism_cart')) || [];
            cart[index].quantity += change;
            
            // Если количество стало 0 или меньше - удаляем товар
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            
            // Сохраняем изменения
            localStorage.setItem('idealism_cart', JSON.stringify(cart));
            loadCart();
        }
        
        // Функция для удаления товара
        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem('idealism_cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('idealism_cart', JSON.stringify(cart));
            loadCart();
        }
        
        // Функция для показа формы заказа
        function showCheckoutForm() {
            const checkoutForm = document.getElementById('checkout-form');
            checkoutForm.classList.add('active');
            checkoutForm.scrollIntoView({ behavior: 'smooth' });
        }

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            chat_id: chatId,
            text: message,
            parse_mode: 'Markdown'
        })
    })
    .then(response => response.json())
    .then(data => {
        console.log('Сообщение отправлено в Telegram:', data);
        if (!data.ok) {
            console.error('Ошибка Telegram:', data);
        }
    })
    .catch(error => {
        console.error('Ошибка отправки в Telegram:', error);
    });
}
        
        // Функция для показа уведомления
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: rgba(255,255,255,0.1);
                backdrop-filter: blur(20px);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                border: 1px solid rgba(255,255,255,0.2);
                z-index: 10000;
                transform: translateX(400px);
                transition: transform 0.3s ease;
                font-size: 0.9em;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // БУРГЕР-МЕНЮ
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            const mainMenu = document.getElementById('main-menu');
            
            if (mobileMenu && mainMenu) {
                mobileMenu.addEventListener('click', function() {
                    mobileMenu.classList.toggle('active');
                    mainMenu.classList.toggle('active');
                    document.body.style.overflow = mainMenu.classList.contains('active') ? 'hidden' : '';
                });
                
                const menuLinks = mainMenu.querySelectorAll('a');
                menuLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        mobileMenu.classList.remove('active');
                        mainMenu.classList.remove('active');
                        document.body.style.overflow = '';
                    });
                });
            }
        });
